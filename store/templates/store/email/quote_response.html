<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ subject }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eeeeee;
        }
        .header h1 {
            color: #333333;
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px 0;
            color: #555555;
            line-height: 1.6;
            white-space: pre-wrap; /* Preserve line breaks in the message */
        }
        .footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eeeeee;
            color: #999999;
            font-size: 12px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>NahiMetal Engineering PLC</h1>
        </div>
        <div class="content">
            <p>Dear Customer,</p>
            
            <div class="message-body">
                {{ message }}
            </div>

            <br>
            <p>Best regards,</p>
            <p>The NahiMetal Team</p>
            
            <a href="{{ home }}" class="button">Visit Our Website</a>
        </div>
        <div class="footer">
            <p>&copy; 2024 NahiMetal Engineering PLC. All rights reserved.</p>
            <p>Addis Ababa, Ethiopia</p>
        </div>
    </div>
</body>
</html>
